<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"> -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Главная</title>
  </head>
  <body>
    <img src="img/loader.gif" alt="Загрузка..." id="loader">

    <div class="flex-center load">
      <div class="menu" id="menu">
        <a href="index.html" class="cur">Главная</a>
        <a href="tab.html" v-if="role.lessons">Табели</a>
        <a href="ved.html" v-if="role.exams">Ведомости</a>
        <a href="exams.html" v-if="role.exams_admin">Экзамены</a>
        <a href="users.html" v-if="role.users">Пользователи</a>
        <a href="disciplines.html" v-if="role.disciplines">Дисциплины</a>
        <a href="groups.html" v-if="role.groups">Группы</a>
        <a href="documents.html" v-if="role.docs">Документы</a>
        <a id="logout">Выход</a>
      </div>
    </div>

    <div class="content load" id="index">
      <div class="content__title">{{user.surname + ' ' + user.name + ' ' + user.patronymic}}</div>
      <div class="content__info"  v-if="user.role == 2">
        <div class="content__subtitle">Ваши дисциплины</div>
        <div class="content__list">
          <template v-if="disciplines.length > 0">
            <div v-for="item in disciplines">{{item.name}}</div>
          </template>
          <div v-else>Нет дисциплин</div>
        </div>
        <div class="content__subtitle">Незакрытые табели</div>
        <div class="content__list">
          <template v-if="statements.length > 0">
            <div v-for="item in statements">{{item.name}}</div>
          </template>
          <div v-else>Нет незакрытых табелей</div>
        </div>

        <div class="content__subtitle">Незакрытые ведомости</div>
        <div class="content__list">
          <template v-if="exams.length > 0">
            <div v-for="item in exams">{{item.name}}</div>
          </template>
          <div v-else>Нет незакрытых ведомостей</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/libs.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
